<div *ngIf="isVisible" class="fixed inset-0 z-[9999] flex items-center justify-center bg-slate-900/90 backdrop-blur-sm transition-opacity duration-300">
  
  <!-- Card Container -->
  <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8 relative overflow-hidden mx-4">
    
    <!-- Background Decoration -->
    <div class="absolute -top-10 -right-10 w-32 h-32 rounded-full bg-slate-50 opacity-50 pointer-events-none"></div>
    <div class="absolute -bottom-10 -left-10 w-32 h-32 rounded-full bg-slate-50 opacity-50 pointer-events-none"></div>

    <!-- Skip Button -->
    <button (click)="skip()" class="absolute top-4 right-4 text-slate-400 hover:text-slate-600 text-sm font-medium z-10">
      Passer
    </button>

    <!-- Slide Content -->
    <div class="flex flex-col items-center text-center mt-6">
      
      <!-- Icon Circle -->
      <div [class]="'w-24 h-24 rounded-full flex items-center justify-center text-5xl mb-6 shadow-sm ' + slides[currentSlide].color">
        {{ slides[currentSlide].icon }}
      </div>

      <!-- Text -->
      <h2 class="text-2xl font-bold text-slate-800 mb-3">{{ slides[currentSlide].title }}</h2>
      <p class="text-slate-600 leading-relaxed mb-8 h-16">
        {{ slides[currentSlide].description }}
      </p>

      <!-- Dots Indicators -->
      <div class="flex gap-2 mb-8">
        <div *ngFor="let s of slides; let i = index" 
             class="h-2 rounded-full transition-all duration-300"
             [ngClass]="i === currentSlide ? 'w-8 bg-emerald-500' : 'w-2 bg-slate-200'">
        </div>
      </div>

      <!-- Action Button -->
      <button (click)="next()" 
        class="w-full py-3 rounded-xl font-bold text-white shadow-lg shadow-emerald-200 transition transform active:scale-95 bg-slate-900 hover:bg-emerald-600">
        {{ currentSlide === slides.length - 1 ? "C'est parti !" : 'Suivant' }}
      </button>

    </div>
  </div>
</div>
